<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Menus - SEE</title>
</head>
<body>
<table id="allMenus" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Menu Version</th>
        <th>Restaurant Id</th>
        <th>Menu Items</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="result" data-th-each="menu : ${menus}">
        <td>[[${menu.id}]]</td>
        <td>[[${menu.menuVersion}]]</td>
        <td>[[${menu.restaurantId}]]</td>
        <td>
            <table id="allMenuItems" class="table table-nostriped">
                <tr class="result" data-th-each="menuItem : ${menu.menuItems}">
                    <td>[[${menuItem.menuId}]]</td>
                    <td>[[${menuItem.name}]]</td>
                    <td>[[${menuItem.price}]]</td>
                </tr>
            </table>
        </td>
        <td>
            <form th:action="@{/restaurants/{restaurantId}/menus/{menuId}/activate(restaurantId = ${menu.restaurantId}, menuId = ${menu.id} )}"
                  method="post">
                <input type="submit" value="Activate" class="btn btn-primary mt-1"/>
            </form>
            <form th:action="@{/restaurants/{restaurantId}/menus/{menuId}/passivate(restaurantId = ${menu.restaurantId}, menuId = ${menu.id} )}"
                  method="post">
                <input type="submit" value="Passivate" class="btn btn-primary mt-1"/>
            </form>
        </td>
        <td>[[${menu.active}]]</td>
    </tr>
    </tbody>
</table>
</body>
