<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Orders - SEE</title>
</head>
<body>
<table id="allOrders" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>State</th>
        <th>Restaurant Id</th>
        <th>Items</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="result" data-th-each="order : ${restaurantOrders}">
        <td>[[${order.id}]]</td>
        <td>[[${order.state}]]</td>
        <td>[[${order.restaurantId}]]</td>
        <td>
            <table id="allLineItems" class="table table-nostriped">
                <tr class="result" data-th-each="lineItem : ${order.lineItems}">
                    <td>[[${lineItem.menuId}]]</td>
                    <td>[[${lineItem.name}]]</td>
                    <td>[[${lineItem.quantity}]]</td>
                </tr>
            </table>
        </td>
        <td>
            <form th:action="@{/restaurant-orders/{restaurantOrderId}/mark-prepared(restaurantOrderId = ${order.id})}"
                  method="post">
                <input type="submit" value="Mark Prepared" class="btn btn-primary mt-1"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
