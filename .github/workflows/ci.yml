# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Test, Build and Deploy with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./mvnw --batch-mode deploy -DskipIntegrationTests=false

    - name: Build and Publish container image by Maven (Jib)
      env:
        CONTAINER_IMAGE: docker.pkg.github.com/fraktalio/restaurant-demo/restaurant
      run: |
        mvn --batch-mode jib:build -DskipTests \
            -Djib.to.image=$CONTAINER_IMAGE \
            -Djib.to.version=latest \
            -Djib.to.auth.username=fraktalio \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}


